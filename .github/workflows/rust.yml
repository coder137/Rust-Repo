name: Rust CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Advent of Code 2021
        working-directory: ${{github.workspace}}/aoc/2021
        run: |
          cargo build
          cargo test
          cargo run --bin all --release
